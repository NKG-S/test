<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="buttons">
        <div class="rpsButtonsDiv">
            <button class="rpsButtons" id="rock" value="rock" onclick="playGame('rock')">✊</button>
            <button class="rpsButtons" id="paper" value="paper" onclick="playGame('paper')">✋</button>
            <button class="rpsButtons" id="scissors" value="scissors" onclick="playGame('scissor')">✌</button>        
        </div>
        <div class="resetButton">
            <button class="rpsButtons" id="reset" value="reset" onclick="reset()">❌</button>
        </div>
    </div>
    <div class="gameDetails">
        <div id="playerInputs">
            <div id="bot"></div>
            <br>
            <div id="player"></div>
        </div>
        <br>
        <div id="winner"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
